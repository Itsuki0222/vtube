<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>VTube - „Çø„Ç§„É†„É©„Ç§„É≥</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 1em; }
    .post-form { margin-bottom: 2em; }
    .post { border: 1px solid #ccc; padding: 1em; margin-bottom: 1em; }
  </style>
</head>
<body>
  <h1>VTube „Çø„Ç§„É†„É©„Ç§„É≥</h1>

  <!-- ÊäïÁ®ø„Éï„Ç©„Éº„É† -->
  <div class="post-form">
    <textarea id="content" placeholder="„ÅÑ„Åæ„Å©„ÅÜ„Åó„Å¶„ÇãÔºü" rows="3" style="width:100%;"></textarea><br>
    <input type="file" id="image"><br>
    <button id="submit">ÊäïÁ®ø</button>
  </div>

  <!-- „Çø„Ç§„É†„É©„Ç§„É≥ -->
  <div id="timeline"></div>

  <script>
    const SUPABASE_URL = "https://yvxynwjfngvqwjjsqdma.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl2eHlud2pmbmd2cXdqanNxZG1hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MTExMjQsImV4cCI6MjA3MTA4NzEyNH0.RLAfsXbVLT1fTu48_EvMYYD4pxFRQk4Ks3zx8DXruBU";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ÊäïÁ®øÂá¶ÁêÜ
    document.getElementById("submit").addEventListener("click", async () => {
      const content = document.getElementById("content").value;
      const file = document.getElementById("image").files[0];

      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        alert("„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ");
        return;
      }

      let imageUrl = null;
      if (file) {
        const fileName = `${user.id}_${Date.now()}_${file.name}`;
        const { error: uploadError } = await supabase.storage
          .from("images")
          .upload(fileName, file);

        if (uploadError) {
          alert("ÁîªÂÉè„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂ§±Êïó: " + uploadError.message);
          return;
        }
        const { data: publicUrlData } = supabase.storage.from("images").getPublicUrl(fileName);
        imageUrl = publicUrlData.publicUrl;
      }

      const { error: insertError } = await supabase
        .from("posts")
        .insert([
          {
            content: content,
            image_url: imageUrl,
            user_id: user.id  // üî• „Åì„Çå„ÅåÂ§ß‰∫ãÔºÅ
          }
        ]);

      if (insertError) {
        alert("ÊäïÁ®øÂ§±Êïó: " + insertError.message);
      } else {
        document.getElementById("content").value = "";
        document.getElementById("image").value = "";
        loadTimeline();
      }
    });

    // „Çø„Ç§„É†„É©„Ç§„É≥ÂèñÂæó
    async function loadTimeline() {
      const { data, error } = await supabase
        .from("posts")
        .select("id, content, image_url, created_at, user_id")
        .order("created_at", { ascending: false });

      if (error) {
        document.getElementById("timeline").innerHTML = "Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº: " + error.message;
        return;
      }

      const timeline = document.getElementById("timeline");
      timeline.innerHTML = "";
      data.forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <p>${post.content}</p>
          ${post.image_url ? `<img src="${post.image_url}" style="max-width:100%;">` : ""}
          <small>${new Date(post.created_at).toLocaleString()}</small>
        `;
        timeline.appendChild(div);
      });
    }

    // ÂàùÂõû„É≠„Éº„Éâ
    loadTimeline();
  </script>
</body>
</html>
