<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vtube タイムライン</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h2>タイムライン</h2>
  <div id="posts"></div>

  <button onclick="logout()">ログアウト</button>

  <script>
    const supabase = window.supabase.createClient(
      "https://yvxynwjfngvqwjjsqdma.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl2eHlud2pmbmd2cXdqanNxZG1hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MTExMjQsImV4cCI6MjA3MTA4NzEyNH0.RLAfsXbVLT1fTu48_EvMYYD4pxFRQk4Ks3zx8DXruBU"
    );

    // 🔒 ページを開いたときにセッション確認
    checkLogin();

    async function checkLogin() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        // 未ログイン → ログインページへ
        window.location.href = "login.html";
      } else {
        console.log("ログイン中:", session.user.email);
        loadPosts();
      }
    }

    // 🔓 ログアウト処理
    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    }

    // 📝 タイムライン読み込み
    async function loadPosts() {
      const { data, error } = await supabase
        .from("posts")   // ← あなたが作ったテーブル名
        .select("id, content, created_at");

      if (error) {
        console.error(error);
        return;
      }

      const postsDiv = document.getElementById("posts");
      postsDiv.innerHTML = data.map(p =>
        `<div>
           <p>${p.content}</p>
           <small>${p.created_at}</small>
         </div>`
      ).join("");
    }
  </script>
</body>
</html>
