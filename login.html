<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vtube ログイン</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h2>ログイン / 新規登録</h2>

  <input type="email" id="email" placeholder="メールアドレス"><br>
  <input type="password" id="password" placeholder="パスワード"><br>
  <button onclick="signUp()">新規登録</button>
  <button onclick="signIn()">ログイン</button>

  <script>
    const supabase = window.supabase.createClient(
      "https://yvxynwjfngvqwjjsqdma.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl2eHlud2pmbmd2cXdqanNxZG1hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MTExMjQsImV4cCI6MjA3MTA4NzEyNH0.RLAfsXbVLT1fTu48_EvMYYD4pxFRQk4Ks3zx8DXruBU"
    );

    // 新規登録
    async function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await supabase.auth.signUp({
        email,
        password
      });
      if (error) {
        alert("エラー: " + error.message);
      } else {
        alert("登録完了！そのままログインできます");
        console.log(data);
      }
    }

    // ログイン
    async function signIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });
      if (error) {
        alert("ログイン失敗: " + error.message);
      } else {
        alert("ログイン成功！");
        console.log(data);
        // ログイン後にtwitter.htmlに移動
        window.location.href = "twitter.html";
      }
    }
  </script>
</body>
</html>
