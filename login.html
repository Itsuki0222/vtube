<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>◇VTube - ログイン</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: "Comic Neue", "Noto Sans JP", sans-serif;
      background: linear-gradient(135deg, #e6f7ff, #ffe6f0);
    }
    .wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 98vh;
      flex-direction: column;
    }
    .box{
      display: flex;
      flex-direction: column;
      background-color: #fdfdfd;
      box-shadow: 0px 5px 15px 0px rgba(0, 0, 0, 0.2);
      padding: 30px;
      border-radius: 20px;
    }
    p {
      font-size: 24px;
      font-weight: bold;
      color: #ff66aa;
    }
    input {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      margin: 4px;
      width: 18rem;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(to right, #ff99cc, #66ccff);
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: .2s;
    }
    button:hover {
      box-shadow: 0 15px 30px -5px rgba(0,0,0,.15), 0 0 5px rgba(0,0,0,.1);
      transform: translateY(-4px);
    }
    button:active {
      box-shadow: none;
      position: relative;
      transform: translateY(4px);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box">
      <p class="title">ログイン</p>
      <input type="email" id="email" placeholder="メールアドレス">
      <input type="password" id="password" placeholder="パスワード">
      <button onclick="login()">ログイン / サインアップ</button>
    </div>
  </div>

  <script>
    const supabaseUrl = "https://yvxynwjfngvqwjjsqdma.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl2eHlud2pmbmd2cXdqanNxZG1hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MTExMjQsImV4cCI6MjA3MTA4NzEyNH0.RLAfsXbVLT1fTu48_EvMYYD4pxFRQk4Ks3zx8DXruBU";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey, {
      auth: { persistSession: true, autoRefreshToken: true }
    });

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
      if (error) {
        const { error: signUpError } = await supabaseClient.auth.signUp({ email, password });
        if (signUpError) {
          alert("エラー: " + signUpError.message);
          return;
        }
      }
      location.href = "home.html";
    }
  </script>
</body>
</html>
