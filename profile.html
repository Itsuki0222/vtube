<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>VTube - プロフィール編集</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", "Arial", sans-serif;
      background: linear-gradient(135deg, #ffe4f0, #d0f0ff);
      text-align: center;
      padding: 40px;
    }
    .card {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .title {
      font-size: 22px;
      margin-bottom: 15px;
      color: #e75480;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
      text-align: left;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff85c1;
    }
    img {
      margin-top: 15px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ff69b4;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="title">プロフィール編集</h2>

    <label>ユーザー名</label>
    <input type="text" id="username" placeholder="ユーザー名">

    <label>自己紹介</label>
    <textarea id="bio" placeholder="自己紹介を書いてね"></textarea>

    <label>アイコン画像</label>
    <input type="file" id="avatar" accept="image/*">
    <img id="avatarPreview" src="" alt="プレビュー">

    <button onclick="saveProfile()">保存</button>
  </div>

  <script>
    const supabaseClient = supabase.createClient(
      "https://YOUR_PROJECT.supabase.co", // ←自分のSupabase URL
      "YOUR_ANON_KEY" // ←自分のanonキー
    );

    async function saveProfile() {
      const { data: { user }, error: userError } = await supabaseClient.auth.getUser();
      if (userError || !user) {
        alert("ログインしてください");
        location.href = "login.html";
        return;
      }

      const username = document.getElementById("username").value;
      const bio = document.getElementById("bio").value;
      const file = document.getElementById("avatar").files[0];

      let avatar_url = null;

      if (file) {
        const fileName = `${user.id}_${Date.now()}.${file.name.split(".").pop()}`;
        const { error: uploadError } = await supabaseClient
          .storage
          .from("avatars") // ← Supabaseに「avatars」バケットを作っておく
          .upload(fileName, file, { upsert: true });

        if (uploadError) {
          alert("アップロード失敗: " + uploadError.message);
          return;
        }

        // 公開URL取得
        const { data } = supabaseClient
          .storage
          .from("avatars")
          .getPublicUrl(fileName);

        avatar_url = data.publicUrl;
      }

      const { error } = await supabaseClient
        .from("profiles")
        .upsert(
          {
            user_id: user.id,
            username,
            bio,
            avatar_url
          },
          { onConflict: ["user_id"] }
        );

      if (error) {
        alert("保存エラー: " + error.message);
      } else {
        alert("プロフィールを更新しました！");
      }
    }

    // ページ読み込み時にプロフィールを取得
    window.onload = async () => {
      const { data: { user } } = await supabaseClient.auth.getUser();
      if (!user) {
        location.href = "login.html";
        return;
      }

      const { data, error } = await supabaseClient
        .from("profiles")
        .select("*")
        .eq("user_id", user.id)
        .single();

      if (data) {
        document.getElementById("username").value = data.username || "";
        document.getElementById("bio").value = data.bio || "";
        if (data.avatar_url) {
          document.getElementById("avatarPreview").src = data.avatar_url;
        }
      }
    };

    // プレビュー
    document.getElementById("avatar").addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        document.getElementById("avatarPreview").src = URL.createObjectURL(file);
      }
    });
  </script>
</body>
</html>
